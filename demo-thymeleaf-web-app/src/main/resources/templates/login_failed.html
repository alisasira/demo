<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="main_content">

    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#" th:href="@{/}">Welcome</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                    aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#" th:href="@{/registration}">Registration</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="projects-section bg-dark" id="signin">
        <div class="container px-4 px-lg-5">
            <div class="row gx-0 mb-4 mb-lg-5 align-items-center">
                <div class="col-xl-8 col-lg-7"><img class="img-fluid mb-3 mb-lg-0" src="../resources/assets/img/lamborgini.jpg" alt="..." /></div>
                <div class="col-xl-4 col-lg-5">
                    <div class="featured-text text-center text-lg-left">
                        <h4 style="color: white">Login</h4>
                        <form class="form-signup" id="loginForm" action="#" th:action="@{/login}" method="post">
                            <div class="col input-group-newsletter">
                                <div class="row" style="margin: 5px;"><input class="form-control" id="emailAddress" type="email" name="username" autofocus placeholder="Enter email address" aria-label="Enter email address" data-sb-validations="required,email" /></div>
                                <div class="row" style="margin: 5px;"><input class="form-control" id="password" type="password" name="password" placeholder="Enter password" aria-label="Enter password" data-sb-validations="required,password" /></div>
                                <div class="row-cols-auto" style="margin: 5px;"><button class="btn btn-primary" id="submitButton" type="submit">Sign In</button></div>
                            </div>
                        </form>
                        <div class="row">
                            <p class="mb-0" style="color: white" >Don't have an account?
                                <a th:href="@{/registration}" class="fw-bold" style="color: #64a19d">Sign Up</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
