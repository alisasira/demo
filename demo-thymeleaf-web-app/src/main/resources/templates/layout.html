<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="Alisa Sira" />
    <title>Book your Dream</title>
    <link rel="icon" type="image/x-icon" th:href="@{/resources/assets/favicon.ico}" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />

    <link th:href="@{/resources/css/styles.css}" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#modal-notification").modal('show');
        });
    </script>
</head>
<body id="page-top">
<div>
    <section layout:fragment="main_content"></section>

    <div th:if="${alertMessage != null}" class="modal fade show" id="modal-notification" role="alert">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-body">
                    <div class="alert alert-danger alert-dismissible fade show">
                        <h4 class="alert-heading">
                            <i class="bi-exclamation-octagon-fill"></i>
                            <a th:text="${alertMessage.getHeader()}">Oops! Something went wrong.</a>
                        </h4>
                        <p th:text="${alertMessage.getMessage()}">Please enter a valid value...</p>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<footer class="footer bg-black small text-center text-white-50"><div class="container px-4 px-lg-5">Copyright &copy; Alisa Sira 2023</div></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/resources/js/scripts.js}"></script>
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
